<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <p id="demo">Clique no botão para receber sua localização em Latitude e Longitude:</p>
            <button class="get-loc" onclick="getLocation()">Clique Aqui</button>
        </div>
        <div class="input-container">
            <input type="text" name="" id="">
            <button class="get-header-input"></button>
        </div>
        <div></div>
    </header>
    <main>
        <img class="main-background "src="" alt="">
        <h4>nome da cidade</h4>
        <img src="" alt="">
    </main>




<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="O seu navegador não suporta Geolocalização.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude; 
  }
</script>


    
</body>
</html>
